  <body>
    <div class="dark-mode-container">
      <input
        autocomplete="off"
        type="checkbox"
        class="dark-mode-checkbox"
        id="dark-mode-checkbox"
      />
      <label for="dark-mode-checkbox" class="dark-mode-lebel"></label>
    </div>

    <main class="main-container">
      <div class="card-section">
        <div class="card-top-container">
          <div class="card-back-container">
            <div class="card-back">
              <img
                class="card-bg-back-img"
                src="./images/bg-card-back.png"
                alt="Back side of a credit card"
              />
              <p class="cvc-number">000</p>
            </div>
          </div>

          <div class="card-front-container">
            <div class="card-front">
              <img
                class="card-bg-front-img"
                src="./images/bg-card-front.png"
                alt="Front side of a credit card"
              />
              <img
                class="card-logo"
                src="./images/card-logo.svg"
                alt="Card logo"
              />
              <div class="card-info">
                <p class="card-info__card-number">0000 0000 0000 0000</p>
                <div class="bottom-info">
                  <p class="bottom-info__name">Jane Appleseed</p>
                  <p class="bottom-info__date">00/00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Form section -->

      <form class="form" action="#">
        <div class="input-wrapper">
          <label for="name">Cardholder Name</label>
          <input
            autocomplete="off"
            type="text"
            name="Name"
            id="name"
            placeholder="e.g. Jane Appleseed"
          />
          <p class="error-message"></p>
        </div>

        <div class="input-wrapper">
          <label for="card-number">Card Number</label>
          <input
            autocomplete="off"
            type="text"
            name="Card number"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <p class="error-message"></p>
        </div>

        <div class="numeric-details-container">
          <div class="exp-date-month-container">
            <label for="exp-details">Exp. Date (MM/YY)</label>
            <div class="exp-date-inputs-container">
              <div class="input-wrapper">
                <input
                  autocomplete="off"
                  type="number"
                  name="Date"
                  id="exp-details"
                />
                <p class="error-message"></p>
              </div>
              <div class="input-wrapper">
                <input
                  autocomplete="off"
                  type="number"
                  name="Date"
                  id="exp-details"
                />
                <p class="error-message"></p>
              </div>
            </div>
          </div>

          <div class="cvc-container input-wrapper">
            <label for="cvc">CVC</label>
            <input autocomplete="off" type="number" name="CVC" id="cvc" />
            <p class="error-message"></p>
          </div>
        </div>

        <!-- <div class="completed">

          <button class="completed__btn-continue button" type="button">
            Continue
          </button>
        </div> -->

        <button class="btn-submit button" type="submit">Confirm</button>
      </form>
